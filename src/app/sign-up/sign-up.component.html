<div class="mainSignUpDiv">
    <div id="signup-login" class="center-text">
        <h2>Sign Up!!</h2>        
          <div class="container" style="float: right;">
            <div class="row">
              <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
                <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                  <div id="user-data">
                    <div class="form-group divInputs">              
                      <input type="text" id="username" class="form-control val" placeholder="User Name" ngModel name="userName">
                    </div>            
                    <div class="form-group divInputs">              
                      <input type="password" id="password" class="form-control val" placeholder="Password" ngModel name="password">
                    </div>
                    <div class="form-group divInputs">              
                        <input  id="confirmPassword" class="form-control val" placeholder="Confirm Password" ngModel name="confirmPassword">
                      </div>
                      <div class="form-group divInputs">              
                        <input  id="emailId" class="form-control val" placeholder="Email Id" ngModel name="emailId">
                      </div>
                  </div>     
                  <button class="btn btn-primary" type="submit">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
